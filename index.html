<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <title>Frdrcpeter - Panneau signalétique</title>

   <link rel="stylesheet" href="./style.css">
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body>
   <div class="row">
      <div id="directionA">
         <h1>Direction A</h1>
         <div id="traffic-light">
            <div id="stopLight" class="light"></div>
            <div id="slowLight" class="light"></div>
            <div id="goLight" class="light"></div>
         </div>
      </div>
      <div class="containerBtn">
         <button id="runDemo">Démarrer la démo</button>
      </div>
      <div id="directionB">
         <h1>Direction B</h1>
         <div id="traffic-light">
            <div id="stopLightB" class="light"></div>
            <div id="slowLightB" class="light"></div>
            <div id="goLightB" class="light"></div>
         </div>
      </div>
   </div>

   <script src="./script.js"></script>

</body>

</html>
